<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number1 =  400;
        let number2 = 200;
        let x = 8;
        let y = 10;
        //addition
        let addition = number1 + number2;
        document.writeln("Addition of Two Numbers are: " +addition);
       
        //subtraction
        let substract = number1 - number2;
        document.writeln("Subtraction of two numbers are: "+substract);
       
        //division  
        let division = number1 / number2;
        document.writeln("Division are: "+division);
       
        //multiplication
        let multiplication = number1 * number2;
        document.writeln("Multiplication are: "+multiplication);
       
        //modulo  
        let modulo = number1 % number2;
        document.writeln("Modulo are: "+modulo);
       
        //Assignment Operator 
        let assignOperator = (x=y+2);
        document.writeln("Assignment operator "+assignOperator);
       
        //Increment Operator
        let incrementOperator = (y++);
        document.writeln("Increment operator: "+incrementOperator);
       
        //Decrement Operator
        let decrementOperator = (--x);
        document.writeln("decrement operator: "+decrementOperator);       
    </script>
</body>
</html>
